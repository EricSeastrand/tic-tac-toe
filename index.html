<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<!-- This *title tag* makes it so that the browser tab reads "Tic Tac Toe" -->

		<link rel="stylesheet" href="style.css" />
		<!-- Tells the browser to apply all of the *style declarations* from our "style.css" file. -->

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
		<!-- Tells the browser to load the jQuery library. For more info, see https://www.google.com/search?q=what+is+jQuery -->

		<script src="script.js"></script>
		<!-- Tells the browser to *execute* the code in our "script.js" file. -->

	</head>
	
	<body>

		<table class="tic-tac-toe-gameboard">
		<!-- A tic-tac-toe board is essentially a 3x3 table. -->

			<tr class="tic-tac-toe-row">
				<td class="tic-tac-toe-space"></td>
				<td class="tic-tac-toe-space"></td>
				<td class="tic-tac-toe-space"></td>
			</tr>

			<tr class="tic-tac-toe-row">
				<td class="tic-tac-toe-space"></td>
				<td class="tic-tac-toe-space"></td>
				<td class="tic-tac-toe-space"></td>
			</tr>
	
			<tr class="tic-tac-toe-row">
				<td class="tic-tac-toe-space"></td>
				<td class="tic-tac-toe-space"></td>
				<td class="tic-tac-toe-space"></td>				
			</tr>

		</table>
		
	</body>

</html>
